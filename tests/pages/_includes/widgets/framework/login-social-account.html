<div class="login-pf-page">
<div class="container-fluid">
  <div class="row">
        <div class="col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2">
          <header class="login-pf-page-header">
            <img class="login-pf-brand" src="{{site.assets-base}}/{{site.brand-horizontal}}" alt="{{ site.company }} logo" />
          </header>
          <div class="card-pf login-pf-accounts">
              <header class="login-pf-header">
                <select class="selectpicker">
                  <option>English</option>
                  <option>French</option>
                  <option>Italian</option>
                </select>
                <h1>Log In</h1>
              </header>
                    <section class="login-pf-social-section">
                    <h5 class="login-pf-social-section-heading hidden-xs">Log in using your PatternFly account</h5>
                    <form>
                      <div class="form-group">
                        <label class="sr-only" for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control  input-lg" id="exampleInputEmail1" placeholder="Email address">
                      </div>
                      <div class="form-group">
                        <label class="sr-only"  for="exampleInputPassword1">Password
                        </label>
                        <input type="password" class="form-control input-lg" id="exampleInputPassword1" placeholder="Password">
                      </div>
                      <div class="login-pf-settings">
                            <label class="checkbox-label">
                              <input type="checkbox"> Keep me logged in for 30 days
                            </label>
                            <a href="#">Forgot password?</a>
                      </div>
                      <button type="submit" class="btn btn-primary btn-block btn-lg">Log In</button>
                    </form>
                </section><!--login-pf-section-->
                <section class="login-pf-social-section">
                  <h5 class="login-pf-social-section-heading">Log in with</h5>
                  <ul class="login-pf-social list-unstyled">
                    <li class="login-pf-social-link"><a href="#"><img src="{{site.assets-base}}/img/google-logo.svg" alt="Google logo">Google</a></li>
                    <li class="login-pf-social-link"><a href="#"><img src="{{site.assets-base}}/img/github-logo.svg" alt="github logo">Github</a></li>
                    <li class="login-pf-social-link"><a href="#"><img src="{{site.assets-base}}/img/facebook-logo.svg" alt="Facebook logo">Facebook</a></li>
                    <li class="login-pf-social-link"><a href="#"><img src="{{site.assets-base}}/img/twitter-logo.svg" alt="Twitter logo">Twitter</a></li>
                  </ul>
              </section><!--login-pf-section-->
                <p class="login-pf-signup">Need an account?<a href="#">Sign Up</a></p>
        </div><!-- card -->
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <footer class="login-pf-page-footer">
              <ul class="login-pf-page-footer-links list-unstyled">
                <li><a class="login-pf-page-footer-link" href="#">Terms of Use</a></li>
                <li><a class="login-pf-page-footer-link" href="#">Help</a></li>
                <li><a class="login-pf-page-footer-link" href="#">Privacy Policy</a></li>
              </ul>
            </footer>
          </div>
        </div>

  </div><!-- col -->
</div><!-- login-pf-page -->
</div><!--row-->
</div><!--container-->
